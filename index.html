<html>
   <head>
    <title>Chat Application</title>
    <link rel='stylesheet' href='bootstrap.min.css' type='text/css'/>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="chat.js"></script>
  </head>
  <body>



  <div style: 'background-color:grey;' class="col-sm-8">

    <ul id="messages" style="list-style: none;"></ul>
    <span id="notifyUser">   </span>

  </div>


    <form id="form" action="" onsubmit="return submitfunction();" >
        <div class="col-sm-8">
        <input type="hidden" id="user" value="" />
        <input id="m" autocomplete="off" onkeyup="notifyTyping();" class="form-control" placeholder="Type yor message here.." />
        </div>
        <div class="col-sm-2">
        <input type="submit" id="button" class="btn btn-success"  value="Send"/>
        </div>
    </form>

</html>
